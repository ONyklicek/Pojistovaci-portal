name: PHPStan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout project
      uses: actions/checkout@v3
    - name: Run phpstan
      uses: php-actions/phpstan@v3
      with:
        path: Config Controller Core Model Public Views
        level: 5

